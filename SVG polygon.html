<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="400" width="400" style="border:1px solid;">
        <polygon points="200,50 300,100 300,300 200,350 100,300 100,100" stroke="blue" stroke-width="5">Task polygon</polygon>
    </svg>
    <br>
    <svg height="400" width="400" style="border:1px solid">
        <circle r="100" cx="200" cy="200" stroke="red" stroke-width="10" fill="blue"></circle>
    </svg>
    <svg height="400" width="400" style="border:1px solid">
        <ellipse  rx="100" ry="70" cx="200" cy="200" stroke="red" stroke-width="10" fill="blue"></ellipse>
    </svg>
    <svg height="400" width="400" style="border: 1px solid;">
        <rect height="200" width="200" x="100" y="100" fill="yellow" stroke="green" stroke-width="10"></rect>
    </svg>
    <br>
    <svg height="400" width="400" style="border:1px solid;">
        <line x1="100" y1="100" x2="300" y2="300" fill="black" stroke="orange" stroke-width="10"></line>
    </svg>
    
</body>
</html>
